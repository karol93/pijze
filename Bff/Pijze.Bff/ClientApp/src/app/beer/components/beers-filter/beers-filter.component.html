<div [formGroup]="filtersForm" class="filters-container">
  <mat-form-field appearance="outline" class="search-input">
    <mat-icon matPrefix color="primary">search</mat-icon>
    <input matInput formControlName="text" />
  </mat-form-field>

  <rating formControlName="rating"></rating>

  <button
    type="button"
    mat-stroked-button
    color="primary"
    (click)="clearFilters()"
  >
    Clear filters
  </button>
</div>
