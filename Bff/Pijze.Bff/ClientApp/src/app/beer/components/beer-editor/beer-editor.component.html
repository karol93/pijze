<mat-card id="beer-editor-card">
  <img
    *ngIf="imageSrc"
    mat-card-image
    [src]="'data:image/jpeg;base64,' + imageSrc"
    alt="beer-image"
  />
  <img
    *ngIf="!imageSrc"
    mat-card-image
    [src]="'/assets/600x800.png'"
    alt="beer-image"
  />
  <mat-card-content>
    <form [formGroup]="beerForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Manufacturer</mat-label>
        <input matInput type="text" formControlName="manufacturer" />
      </mat-form-field>
      <rating formControlName="rating"></rating>
      <button type="button" mat-raised-button (click)="fileInput.click()">
        Upload photo
      </button>
      <input
        hidden
        (change)="onFileSelected()"
        #fileInput
        type="file"
        id="file"
      />
      <div class="button">
        <button type="submit" mat-stroked-button color="primary">Save</button>
      </div>
      <div class="button" *ngIf="beer?.id">
        <button
          type="button"
          mat-stroked-button
          color="warn"
          (click)="onDelete()"
        >
          Delete
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
