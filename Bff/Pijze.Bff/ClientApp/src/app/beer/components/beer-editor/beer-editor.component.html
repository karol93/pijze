<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <img
    class="cursor-pointer"
    [src]="
      imageSrc ? 'data:image/jpeg;base64,' + imageSrc : '/assets/600x800.png'
    "
    alt="beer-image"
    (click)="fileInput.click()"
  />
  <div class="flex flex-col p-5">
    <form [formGroup]="beerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="relative z-0 w-full mb-6 group">
        <input
          formControlName="name"
          type="text"
          name="name"
          id="name"
          placeholder=" "
          class="floating-input peer"
        />
        <label for="name" class="floating-label">Name*</label>
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          formControlName="manufacturer"
          type="text"
          name="manufacturer"
          id="manufacturer"
          placeholder=" "
          class="floating-input peer"
        />
        <label for="manufacturer" class="floating-label">Manufacturer*</label>
      </div>

      <div class="mb-6">
        <rating formControlName="rating" [displayLabel]="true"></rating>
      </div>

      <input
        hidden
        (change)="onFileSelected()"
        #fileInput
        accept=".jpg, .png"
        type="file"
        id="file"
      />

      <button type="submit" class="btn-blue w-full">Save</button>

      <div *ngIf="beer?.id">
        <button type="button" (click)="onDelete()" class="btn-red w-full">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
