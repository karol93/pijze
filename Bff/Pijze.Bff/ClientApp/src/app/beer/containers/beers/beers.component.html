<div id="filters-and-list">
  <beers-filter
    [filters]="filters$ | async"
    (beersFilter)="onBeersFilter($event)"
  />
  <beer-list
    id="beer-list"
    [beers]="(beers$ | async) ?? []"
    (beerClick)="onBeerClick($event)"
  />
</div>
<spinner [visible]="(isDataLoading$ | async) || false" />
